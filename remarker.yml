css: |
  @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Source+Sans+Pro:400,700&display=swap');

  body {
    font-family: "Source Sans Pro", sans-serif;
    font-size: 2em;
  }

  blockcode, code, pre, .remark-code, .remark-inline-code {
    font-family: "Source Code Pro", monospace;
  }

  .remark-slide-content {
    font-size: 1em;
    padding: 1rem 4rem 1rem 4rem;
    display: flex;
    flex-flow: column nowrap;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  .remark-code {
    font-size: 1em;
  }


  .large-font {
    font-size: 2rem;
  }

  .remark-slide-content.centered {
    align-items: center;
    justify-content: center;
  }
